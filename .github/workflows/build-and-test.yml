name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory TestResults
      
    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx
        
    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.5.0
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;Badges'
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report
        path: coveragereport
        
    - name: Comment coverage on PR
      uses: codecov/codecov-action@v5
      if: github.event_name == 'pull_request'
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        verbose: true
