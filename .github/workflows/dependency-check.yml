name: Dependabot Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: List outdated packages
      run: |
        Write-Host "Checking for outdated packages..." -ForegroundColor Cyan
        dotnet list TaskScheduler/TaskScheduler.csproj package --outdated
        dotnet list TaskScheduler.Tests/TaskScheduler.Tests.csproj package --outdated
      shell: pwsh
      
    - name: Create issue if updates available
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          const title = 'Weekly Dependency Update Check';
          const body = 'Automated check for outdated dependencies. Review and update as needed.';
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['dependencies', 'automated']
          });
